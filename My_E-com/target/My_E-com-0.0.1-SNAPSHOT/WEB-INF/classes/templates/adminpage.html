<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Image Upload</title>
</head>
<body>
    <h1 th:text="${productid}"></h1>
    
    <form th:action="@{/images/{id}(id=${productid})}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" />
        <br/><br/>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
